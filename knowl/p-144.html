<p><h5 class="heading"><span class="type">Paragraph</span></h5>
		Note that if you were allowed to reuse the digits then the number of possible outcomes would be
		\begin{align*}
\frac{13!}{3!10!} &amp; = \frac{13 \times 12 \times 11}{3 \times 2 \times 1} \\
 &amp; = 286
\end{align*}
		which once again is more since numbers are allowed to repeat.
		</p><span class="incontext"><a href="section-15.html#p-144">in-context</a></span>
