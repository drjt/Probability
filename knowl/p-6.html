<p><h5 class="heading"><span class="type">Paragraph</span></h5>Sage (<a class="external-url" href="http://sagemath.org" target="_blank">sagemath.org</a>) is a free, open source, software system for advanced mathematics, which is ideal for assisting with a study of abstract algebra. Sage can be used either on your own computer, a local server, or on SageMathCloud (<a class="external-url" href="https://cloud.sagemath.com" target="_blank">https://cloud.sagemath.com</a>). </p><span class="incontext"><a href="preface-1.html#p-6">in-context</a></span>
