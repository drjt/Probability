<span class="type">Theorem</span><span class="codenumber">5.2.1</span><span class="title">Properties of the Continuous Uniform Probability Function</span>

<ol style="list-style-type: decimal;">
<li id="li-126">\(f(x) = \frac{1}{b-a}\) satisfies the properties of a probability function over R = [a,b].</li>
<li id="li-127">\(\mu = \frac{a+b}{2}\)</li>
<li id="li-128">\(\sigma^2 = \frac{b^2-a^2}{12}\)</li>
<li id="li-129">Skewness = 0</li>
<li id="li-130">Kurtosis </li>
