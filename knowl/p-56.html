<p><h5 class="heading"><span class="type">Paragraph</span></h5>
	Again, consider {2,5,8,10}. The geometric mean is given by
	\begin{equation*}(2 \times 5 \times 8 \times 10)^{1/4} = 800^{1/4} \approx = 5.318\end{equation*}
