<p><h5 class="heading"><span class="type">Paragraph</span></h5>For skewness,
		\begin{align*}
&amp; \sum_{k=1}^n x^3 \cdot \frac{1}{n} - \sigma^2 \mu + 2\mu^2\\
 &amp; = \frac{1}{n}\sum_{k=1}^n x^3 - \frac{(n^2-1)}{12} \frac{1+n}{2}\left ( \frac{1+n}{2}\right )^3 
\end{align*}
		</p><span class="incontext"><a href="section-27.html#p-239">in-context</a></span>
