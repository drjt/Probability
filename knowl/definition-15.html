<article class="definition-like"><h5 class="heading">
<span class="type">Definition</span><span class="codenumber">2.7.1</span><span class="title">Skewness</span>
</h5>
<p>The Skewness of \(x_1, x_2, ..., x_n\) is given by
\begin{equation*} \frac{1}{\sigma^3} \frac{\sum_{k=1}^n ( x_k-\overline{x} )^3}{n}.\end{equation*}
</p></article><span class="incontext"><a href="section-10.html#definition-15">in-context</a></span>
