<span class="type">Definition</span><span class="codenumber">4.6.2</span><span class="title">Probability Density Function</span>
</h5>\(f:R \rightarrow \mathbb{R}\)\begin{align*}
&amp; \forall x \in R , f(x) \gt 0\\
&amp; \int_{R} f(x) = 1\\
&amp; A \subset R \Rightarrow P(X \in A) = \int_{A} f(x) dx
