<p><h5 class="heading"><span class="type">Paragraph</span></h5>
		The value \(C_r^n\) is known as the binomial coefficient. It is
		denoted by \({n \choose r}\) and is read "n choose k".
		</p><span class="incontext"><a href="section-12.html#p-114">in-context</a></span>
