<p><h5 class="heading"><span class="type">Paragraph</span></h5>The Skewness of \(x_1, x_2, ..., x_n\) is given by
\begin{equation*} \frac{1}{\sigma^3} \frac{\sum_{k=1}^n ( x_k-\overline{x} )^3}{n}.\end{equation*}
</p><span class="incontext"><a href="section-10.html#p-92">in-context</a></span>
