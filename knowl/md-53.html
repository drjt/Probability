\begin{align*}
\mu &amp; = \sum_{k=1}^n x \cdot \frac{1}{n}\\
 &amp; = \frac{1}{n}\sum_{k=1}^n x \\
 &amp; = \frac{1}{n} \frac{n(n+1)}{2}\\
 &amp; = \frac{1+n}{2}
\end{align*}<span class="incontext"><a href="section-27.html#md-53">in-context</a></span>
