<span class="type">Definition</span><span class="codenumber">3.1.3</span><span class="title">Factorial</span>
</h5>
<p>For any natural number n, 
		\begin{gather*}
n! = n(n-1)(n-2) ... 3 \cdot 2 \cdot 1
\end{gather*}
