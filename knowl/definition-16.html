<article class="definition-like"><h5 class="heading">
<span class="type">Definition</span><span class="codenumber">2.7.2</span><span class="title">Kurtosis</span>
</h5>
<p>The Kurtosis of \(x_1, x_2, ..., x_n\) is given by
\begin{equation*} \frac{1}{\sigma^4} \frac{\sum_{k=1}^n ( x_k-\overline{x} )^4}{n}.\end{equation*}
</p></article><span class="incontext"><a href="section-10.html#definition-16">in-context</a></span>
