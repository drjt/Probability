</h5>
<p>Given the given data set \(x_1, x_2, ... , x_n\), after sorting the data label the sorted data as \(y_1, y_2, ..., y_n\) where  
	\begin{equation*} y_1 \le y_2 \le ... \le y_n.\end{equation*} 
	Then, the kth order statistic is given by \(y_k\). </p></article><span class="incontext"><a href="section-6.html#definition-1">in-context</a></span>
