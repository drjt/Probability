<article class="theorem-like"><h5 class="heading">
<span class="type">Theorem</span><span class="codenumber">3.2.2</span><span class="title">Permutations of n objects selecting r</span>
</h5>
<p>
			The number of ways to arrange r items from a set of n distinct items 
			is \( P_r^n = \frac{n!}{(n-r)!} \)
