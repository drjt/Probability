\begin{align*}
\sum_{k=M}^{\infty} {x^k} &amp; = x^M \sum_{k=0}^{\infty} {x^k}\\
 &amp; = x^M \frac{1}{1-x}\\
 &amp; = \frac{x^M}{1-x}
\end{align*}<span class="incontext"><a href="section-1.html#md-5">in-context</a></span>
