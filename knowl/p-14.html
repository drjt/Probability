<p><h5 class="heading"><span class="type">Paragraph</span></h5>The geometric power series is a nice function which is relatively easily differentiated and integrated. In doing so, one can obtain
					new power series which might also be very useful in their own right.  Here we develop a few which are of special interest.</p><span class="incontext"><a href="section-1.html#p-14">in-context</a></span>
