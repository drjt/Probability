<article class="hiddenproof"><h5 class="heading"><span class="type">Proof</span></h5>\begin{align*}
\SUM {k=M} {\infty} {x^k} &amp; = x^M \SUM {k=0} {\infty} {x^k}\\
 &amp; = x^M \frac{1}{1-x}\\
 &amp; = \frac{x^M}{1-x}
\end{align*}</article><div class="context-link" style="text-align:right;"><a href="GeometricSeries.html#proof-2">(in-context)</a></div>
