<article class="hiddenproof"><h5 class="heading"><span class="type">Proof</span></h5>\begin{align*}
 \SUM {m=0} {\infty} {\frac{(\lambda T)^m}{m!} \cdot e^{-\lambda T}} &amp; = e^{-\lambda T} \SUM {m=0} {\infty} {\frac{(\lambda T)^m}{m!} }\\
 &amp; = e^{-\lambda T} e^{\lambda T}\\
 &amp; = 1
\end{align*}</article><div class="context-link" style="text-align:right;"><a href="PoissonDistribution.html#proof-8">(in-context)</a></div>
