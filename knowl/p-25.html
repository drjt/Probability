<p><h5 class="heading"><span class="type">Paragraph</span></h5>Consider \(B(a,b) = \sum_{k=0}^{n} {\binom{n}{k} a^k b^{n-k}}\).  
		This finite sum_is known as the Binomial Series.</p><span class="incontext"><a href="section-2.html#p-25">in-context</a></span>
