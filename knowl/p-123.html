<p><h5 class="heading"><span class="type">Paragraph</span></h5>
			The number of ways to arrange r items from a set of n distinct items 
			is \( P_r^n = \frac{n!}{(n-r)!} \)
			</p><span class="incontext"><a href="section-12.html#p-123">in-context</a></span>
