<article class="theorem-like"><h5 class="heading">
<span class="type">Theorem</span><span class="codenumber">3.3.1</span><span class="title">Combinations of n distinct objects selecting r without replacement</span>
</h5>
<p>
			The number of ways to arrange r items from a set of n distinct items 
			is \( C_r^n = \frac{n!}{r!(n-r)!} \)
