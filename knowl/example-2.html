<span class="type">Example</span><span class="codenumber">1.1.4</span><span class="title">Playing with the base</span>
</h5>\begin{align*}
\sum_{k=0}^{\infty} {a^k x^k} &amp; = \sum_{k=0}^{\infty} {(ax)^k}\\
 &amp; = \frac{1}{1-ax}, |x| \lt \frac{1}{a}
\end{align*}<p>or perhaps</p>\begin{gather*}
\sum_{k=0}^{\infty} {(x-b)^k} = \frac{1}{1-(x-b)}, |x-b| \lt 1
\end{gather*}</article><span class="incontext"><a href="section-1.html#example-2">in-context</a></span>
