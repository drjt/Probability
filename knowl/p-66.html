<p><h5 class="heading"><span class="type">Paragraph</span></h5>Notice that these are already in order so you can presume \(y_1 = 0.6\) million is the minimum and \(y_{50} = 38.3\) million is the maximum. Therefore, the midrange is given by
\begin{equation*}
\frac{0.6+38.3}{2} = \frac{38.9}{2} = 19.45 million.
\end{equation*}
