<p><h5 class="heading"><span class="type">Paragraph</span></h5>Note that \(\emptyset^c = S\). So, by the theorem above, 
			\(1 = P(S) + P(\emptyset) \Rightarrow 1 = 1 + P(\emptyset)\).
			Cancelling the 1 on both sides gives \(P(\emptyset) = 0\). </p><span class="incontext"><a href="section-12.html#p-90">in-context</a></span>
