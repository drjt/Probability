<p><h5 class="heading"><span class="type">Paragraph</span></h5>In general, this suggests a rule: if there are n outcomes and each one has the same
	chance of occurring on a given trial then on average on a large number of trials the relative
	frequency of that outcome is 1/n.</p><span class="incontext"><a href="RelativeFrequency.html#p-80">in-context</a></span>
