<p><h5 class="heading"><span class="type">Paragraph</span></h5>The Kurtosis of \(x_1, x_2, ..., x_n\) is given by
\begin{equation*} \frac{1}{\sigma^4} \frac{\sum_{k=1}^n ( x_k-\overline{x} )^4}{n}.\end{equation*}
</p><span class="incontext"><a href="section-10.html#p-95">in-context</a></span>
