<p><h5 class="heading"><span class="type">Paragraph</span></h5>
	To illustrate, consider the previous data set: {2,5,8,10}. The arithmetic mean is given by
	\begin{equation*}\frac{2+5+8+10}{4} = \frac{25}{4} = 6.25.\end{equation*}
