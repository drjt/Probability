<article class="theorem-like"><h5 class="heading">
<span class="type">Theorem</span><span class="codenumber">3.3.2</span><span class="title">Combinations of n distinct objects selecting r with replacement</span>
</h5>
<p>
			The number of ways to arrange r items from a set of n distinct items 
			is \( C_r^{n+r-1} = \frac{n+r-1!}{r!(n-1)!} \)
