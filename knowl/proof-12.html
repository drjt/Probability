<article class="hiddenproof"><h5 class="heading"><span class="type">Proof</span></h5>
<p>Note that \(\emptyset^c = S\). So, by the theorem above, 
			\(1 = P(S) + P(\emptyset) \Rightarrow 1 = 1 + P(\emptyset)\).
			Cancelling the 1 on both sides gives \(P(\emptyset) = 0\). </p></article><span class="incontext"><a href="section-16.html#proof-12">in-context</a></span>
