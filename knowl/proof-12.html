<article class="hiddenproof"><h5 class="heading"><span class="type">Proof</span></h5>
<p>Assume sets A and B satisfy \( A \subset B\). Then, notice that
			\(A \cap (B-A) = \emptyset\) and  \(B = A \cup (B-A)\). Therefore, by 
			subadditivity and nonnegativity</p>\begin{gather*}
0 \le P(B-A)\\
P(A) \le P(A) + P(B-A) \\
P(A) \le P(B)
\end{gather*}</article><span class="incontext"><a href="section-14.html#proof-12">in-context</a></span>
