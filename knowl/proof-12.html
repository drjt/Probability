<article class="hiddenproof"><h5 class="heading"><span class="type">Proof</span></h5>
<p>Let A be any event and note that \(A \cap A^c = \emptyset\).  But \(A \cup A^c = S\).
				So, by subadditivity \(1 = P(S) = P(A \cup A^c) = P(A) + P(A^c)\) as desired.</p></article><span class="incontext"><a href="section-18.html#proof-12">in-context</a></span>
