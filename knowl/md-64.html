\begin{align*}
 P(X \le a) &amp; = 1 - P(X \gt a)\\
 &amp; = 1- \sum_{k={a+1}}^{\infty} {(1-p)^{k-1}p}\\
 &amp; = 1- p \frac{(1-p)^{a}}{1-(1-p)}\\
 &amp; = 1- (1-p)^{a}
\end{align*}<span class="incontext"><a href="GeometricDistribution.html#md-64">in-context</a></span>
