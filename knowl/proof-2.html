<article class="hiddenproof"><h5 class="heading"><span class="type">Proof</span></h5>\begin{align*}
\sum_{k=M}^{\infty} {x^k} &amp; = x^M \sum_{k=0}^{\infty} {x^k}\\
 &amp; = x^M \frac{1}{1-x}\\
 &amp; = \frac{x^M}{1-x}
\end{align*}</article><span class="incontext"><a href="section-1.html#proof-2">in-context</a></span>
