<p><h5 class="heading"><span class="type">Paragraph</span></h5>Notice that as the number of flips increases, the relative frequency of Heads (and Tails)
	stabilized around 0.5. This makes sense intuitively since there are two options for each 
	individual flip and 1/2 of those options are Heads while the other 1/2 is Tails.</p><span class="incontext"><a href="RelativeFrequency.html#p-158">in-context</a></span>
